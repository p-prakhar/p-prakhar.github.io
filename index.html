<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <!-- Add Bootstrap CSS Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for Animation */
    .animated-fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Modern Styling */
    body {
      background: linear-gradient(45deg, #E0FFFF, #F0F8FF, #E0FFFF, #F0F8FF);
      background-size: 400% 400%;
      animation: gradient 15s linear infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    a.btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    a.btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container text-center animated-fade-in">
    <h1 class="display-4">My Portfolio Website is Under Construction</h1>
    <p class="lead">Thank you for visiting my website. I am currently working on updating my website and will be back soon (hopefully) with new projects and stuff.</p>
    <p>In the meantime, please feel free to connect with me on LinkedIn:</p>
    <a href="https://www.linkedin.com/in/p-prakhar" target="_blank" class="btn btn-primary">Connect with me on LinkedIn</a>
  </div>

  <!-- Add Bootstrap JS and Popper.js Scripts (optional but required for some Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
